{% set name = "helics" %}
{% set version = "2.0.0rc1" %}
{% set checksum = "47524ea2558961a6b924a1f972b2d063ca43daa092d91b3b8865ae06f5b33961" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/GMLC-TDC/HELICS-src/archive/v2.0.0-rc1.tar.gz
  sha256: {{ checksum }}

build:
  number: 0
  script_env:
      - CONDA_BLD_PATH

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake >=3.4.0
    - swig
    - ninja
    - boost-cpp
    - zeromq
    - python
  host:
    - python
    - boost-cpp
    - zeromq
  run:
    - python
    - boost-cpp
    - zeromq

test:
  imports:
    - helics

about:
  home: https://github.com/GMLC-TDC/HELICS-src
  license: BSD
  license_file: LICENSE
  license_family: BSD
  summary: 'Hierarchical Engine for Large-scale Infrastructure Co-Simulation (HELICS) framework'
  description: 'Hierarchical Engine for Large-scale Infrastructure Co-Simulation (HELICS) framework'
  doc_url: http://gmlc-tdc.github.io/HELICS-src/index.html
  dev_url: https://github.com/GMLC-TDC/HELICS-src

extra:
  recipe-maintainers:
    - kdheepak
